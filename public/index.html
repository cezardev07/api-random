<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api random</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>  
  <style>
    .gradient{
      position: relative;
    }
    .gradient::before{
      content: '';
      position: absolute;
      background-image: linear-gradient(90deg, rgb(255, 77, 77), rgb(249, 203, 40));
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      z-index: -1;
      transition: all .3s ease;
    }
    .gradient:hover::before{
      background-image: linear-gradient(90deg, rgb(255, 77, 77), rgb(249, 203, 40));
      width: 100%;
    }
  </style>
</head>
<body>
  <div 
    class="p-4 flex flex-col gap-2 items-center justify-center min-h-screen">
    <p 
      class="text-center"></p>
    <div 
      class="flex gap-2 items-center justify-center flex-wrap">
      <button 
        class="flex items-center justify-center rounded bg-zinc-700 hover:bg-zinc-600 text-white cursor-pointer w-[150px] h-[40px] active:bg-zinc-500">
          New mensage
      </button>
      <a 
        href="/" 
        class="flex items-center justify-center rounded border-2 border-zinc-400 hover:bg-zinc-200 cursor-pointer w-[150px] h-[40px] "
        target="_blank" 
        rel="noopener noreferrer">
          Endpoint api
      </a>
    </div>
    <a 
      href="https://github.com/cezardev07/api-random" 
      class="flex items-center justify-center rounded border-2 border-zinc-400 cursor-pointer w-[150px] h-[40px] gradient"
      target="_blank" 
      rel="noopener noreferrer">
        GitHub
    </a>
  </div>
  <script>
    const button = document.querySelector("button")        
    const p = document.querySelector("p")
    
    async function handleRequest(){
      p.textContent = "carregando..."
      const res = await fetch("/")
      const data = await res.json()
      p.textContent = `"${data.mensage}"`
    }

    button.addEventListener("click", handleRequest)

    handleRequest()
  </script>
</body>
</html>
