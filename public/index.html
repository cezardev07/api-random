<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body>
  <div 
    class="p-4 flex flex-col gap-2 items-center justify-center min-h-screen">
    <p 
      class="text-center"></p>
    <div 
      class="flex gap-2 items-center justify-center flex-wrap">
      <button 
        class="flex items-center justify-center rounded bg-zinc-700 hover:bg-zinc-600 text-white cursor-pointer w-[150px] h-[40px] ">
          New mensage
      </button>
      <a 
        href="/" 
        class="flex items-center justify-center rounded border-2 border-zinc-400 hover:bg-zinc-200 cursor-pointer w-[150px] h-[40px] "
        target="_blank" 
        rel="noopener noreferrer">
          Endpoint api
      </a>
    </div>
  </div>
  <script>
    const button = document.querySelector("button")        
    const p = document.querySelector("p")
    
    async function handleRequest(){
      p.textContent = "carregando..."
      const res = await fetch("/")
      const data = await res.json()
      p.textContent = `"${data.mensage}"`
    }

    button.addEventListener("click", handleRequest)

    handleRequest()
  </script>
</body>
</html>
